{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Bokningar {% endblock %}</h1>
<br>
  {% for booking in bookings %}
  <a href="{{ url_for('show', booking_id=booking['booking_id']) }}">
    <div class='booking'>
      <h3>{{ booking['title'] }}</h3>
      <p><i>{{ booking['time_created'] }}</i></p>
      <p>{{ booking['description'] }}</p>
    </div>
  </a>
 {% endfor %}
{% endblock %}
